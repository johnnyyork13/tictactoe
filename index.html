<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="mainContainer">
        <div class="scoreBoard">
            <div class="player">
                <h2>Player One:</h2><h2 id="pOne">0</h2>
            </div>
            <div class="player">
                <h2>Player Two:</h2><h2 id="pTwo">0</h2>
            </div>
        </div>
        <div class="gameBoard">
            <div class="tile" id="one"></div>
            <div class="tile" id="two"></div>
            <div class="tile" id="three"></div>
            <div class="tile" id="four"></div>
            <div class="tile" id="five"></div>
            <div class="tile" id="six"></div>
            <div class="tile" id="seven"></div>
            <div class="tile" id="eight"></div>
            <div class="tile" id="nine"></div>
        </div>
        <button id="reset">RESET</button>
    </div>

    

    <script src="javascript.js"></script>
</body>
</html>
